<!DOCTYPE html>

    <meta charset="utf-8">

    <script src="jquery-3.1.1.min.js"></script>
    <script>
      $(document).ready(function(){
        //Ejercicio 9 Para todos las celdas que estén en las filas impares de la tabla id “listado” al pasar el raton por encima añadir al final el texto “*”;
        $("#listado tr:odd td").mouseenter(function(){
          $(this).append("*");
        });
        //Ejercicio 10 Para todos los parrafos de la página con clase “titulo” cambiar el ancho a 200px
        $("#ejercicio10").click(function(){
          $("p.titulo").css("width","200px");
        });
        //Ejercicio 11 Al pasar por encima de una imagen con id=”foto_34” que aparezca en otra capa “informacion” la posicion x e y, al dejar de pasar que quite esa informacion:
        $("#foto").mousemove(function(event){
          $("#parrafo").text("X: " + event.pageX + ", Y: " + event.pageY);
        });
        $("#foto").mouseleave(function(){
      		$("#parrafo").empty();
      	});
        //Ejercicio 12 Para todos las capas spam y parrafos con clase “minoticia” cambiar su fondo a rojo
        $("#ejercicio12").click(function(){
          $("p.minoticia").css("background-color","red");
        });
      });//ready
    </script>
    <style media="screen">
      p{
        background-color: yellow;
        width: 100px;
      }
    </style>
